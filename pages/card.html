<div class="wrapper">
    <div class="card radius card__content">

        <div class="card__header">
        </div>

        <div class="card__image">
            <a href={{link}}>
                <img src={{image}} alt="image" id="project-image">
            </a>
        </div>

        <div class="card__title">
            <a href={{link}}>
                {{title}}
            </a>
        </div>

        <div class="card__tech card__padding">
            {{technologies}}
        </div>
    </div>
</div>
