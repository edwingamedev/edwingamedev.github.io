<div class="wrapper">
    <div class="card radius shadowDepth1 card__content">

        <div class="card__title card__padding">
            <a href={{link}}>
                {{title}}
            </a>
        </div>

        <div class="card__image border-tlr-radius">
            <a href={{link}}>
                <img src={{image}} alt="image" id="project-image">
            </a>
        </div>

        <div class="card__meta card__padding">
            {{technologies}}
        </div>

        <div class="card__article">
            <span class="paragraph-text-normal">
                {{description}}
            </span>
        </div>

        <div class="demo card__padding" id="demo">
            {{demo}}
        </div>
    </div>
</div>
